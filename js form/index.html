<body>
    <div class="form_men_div">
        <form action="">

            <div class="form_input_flex">
                <div> <label for="name">Name:</label>
                    <div><input type="text" name="my name"></div>
                </div>
                <div> <label for="name">Phone no:</label>
                    <div> <input onkeydown="return /[0-9]/i.test(event.key)" type="tel" maxlength="10"
                            name="my phone no"></div>
                </div>
            </div>

            <div class="form_input_flex">
                <div> <label for="name">Email:</label>
                    <div><input type="Email" name="my Email"></div>
                </div>
                <div> <label for="name">Pan card:</label>
                    <div> <input type="text" name="my pancard" pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}"></div>
                </div>
            </div>




        </form>
    </div>
